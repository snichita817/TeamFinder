<div class="container mt-5">
    <h1 class="mb-4">Team Membership Requests</h1>
    
    <div *ngIf="teamMembershipRequests" class="card mb-3">
        <div class="card-header">
            <h5 class="mb-0">Pending Requests</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">Request Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let request of teamMembershipRequests">
                        <td><a [routerLink]="['/user', request.user.id]">{{request.user.userName}}</a></td>
                        <!-- <td>{{request.user.email}}</td> -->
                        <td>{{request.requestDate | date:'yyyy-MM-dd HH:mm'}}</td>
                        <td>
                            <button class="btn btn-success btn-sm" (click)="onAccept(request.id, request.user.userName, $event)">Approve</button>
                            <button class="btn btn-danger btn-sm" (click)="onReject(request.id, request.user.userName, $event)">Reject</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
