<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow">
                <div class="card-body p-4 p-sm-5">
                    <h3 class="card-title text-center mb-4 fw-bold">Log In</h3>
                    <form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="onFormSubmit()">
                        <div class="form-floating mb-3">
                            <input formControlName="email" type="email" class="form-control" id="email" name="email"
                                   placeholder="name@example.com" [class.is-invalid]="submitted && loginForm.get('email')?.errors" required>
                            <label for="email">Email address</label>
                            <span class="text-danger" *ngIf="submitted && loginForm.get('email')?.hasError('required')">
                                Email is required
                            </span>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="password" type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" [class.is-invalid]="submitted && loginForm.get('password')?.errors" required>
                            <label for="password">Password</label>
                            <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                                Password is required
                            </span>
                        </div>
                        
                        <div class="form-floating" *ngIf="errorMessages.length > 0">
                            <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                            <a class="btn btn-link" (click)="resendEmailConfirmationLink()"
                               *ngIf="errorMessages[0].includes('Please confirm your email to login into your account.')">
                                Click Here to resend email confirmation link
                            </a>
                        </div>

                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-2">Don't have an account?</p>
                        <a [routerLink]="['/register']" class="btn btn-outline-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
