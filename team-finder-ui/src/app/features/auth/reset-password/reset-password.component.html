<div class="container py-5" *ngIf="token && email">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow">
                <div class="card-body p-4 p-sm-5">
                    <h3 class="card-title text-center mb-4 fw-bold">Change your password</h3>
                    <form [formGroup]="resetPasswordForm" #form="ngForm" (ngSubmit)="resetPassword()">
                        <div class="form-floating mb-3">
                            <input formControlName="email" type="email" class="form-control" id="email" name="email"
                                   placeholder="name@example.com">
                            <label for="email">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input formControlName="newPassword" type="password" class="form-control" id="password" name="password"
                                   placeholder="New password" [class.is-invalid]="submitted && resetPasswordForm.get('password')?.errors">
                            <label for="password">Password</label>
                            <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('required')">
                                New password is required
                            </span>
                            <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('minlength')">
                                New password should be at least 6 characters
                            </span>
                            <span class="text-danger" *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('maxlength')">
                                New password should be maximum 15 characters
                            </span>
                        </div>

                        <div class="form-floating" *ngIf="errorMessages.length > 0">
                            <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                        </div>

                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary btn-lg">Change password</button>
                        </div>
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-danger btn-lg" (click)="cancel()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
