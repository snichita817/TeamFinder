<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow">
                <div class="card-body p-4 p-sm-5">
                    <h3 class="card-title text-center mb-4 fw-bold">Sign Up</h3>
                    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="name@example.com" [(ngModel)]="model.email" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" [(ngModel)]="model.password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-2">Already have an account?</p>
                        <a [routerLink]="['/register']" class="btn btn-outline-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
