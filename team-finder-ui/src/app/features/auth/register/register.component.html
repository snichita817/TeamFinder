<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow">
                <div class="card-body p-4 p-sm-5">
                    <h3 class="card-title text-center mb-4 fw-bold">Sign Up</h3>
                    <form [formGroup]="registerForm" #form="ngForm" (ngSubmit)="onFormSubmit()">
                        <div class="form-floating mb-3">
                            <input formControlName="email" type="email" class="form-control" id="email" name="email"
                                   placeholder="name@example.com" [class.is-invalid]="submitted && registerForm.get('email')?.errors" required>
                            <label for="email">Email address</label>
                            <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
                                Email is required
                            </span>
                            <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('pattern')">
                                Invalid email address
                            </span>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="password" type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" [class.is-invalid]="submitted && registerForm.get('password')?.errors">
                            <label for="password">Password</label>
                            <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
                                Password is required
                            </span>
                            <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('minlength')">
                                Password should be at least 6 characters
                            </span>
                            <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('maxlength')">
                                Password should be maximum 15 characters
                            </span>
                        </div>
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-2">Already have an account?</p>
                        <a [routerLink]="['/register']" class="btn btn-outline-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
