<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="shadow p-4 rounded" style="max-width: 600px;">
            <h2>Create New Activity</h2>
    
            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-2">
                    <div class="mt-3">
                        <label class="form-label">Activity Title</label>
                        
                        <input type="text" [(ngModel)]="model.title"
                        id="activityTitle" 
                        class="form-control" 
                        name="activityTitle">
                    </div>
    
                    <div class="mt-3">
                        <label class="form-label">Short Description for Your Activity</label>
                        
                        <textarea class="form-control" [(ngModel)]="model.shortDescription"
                        id="activityShortDescription" 
                        name="activityShortDescription"></textarea>
                    </div>
                    <div class="content mt-3">
                        <label class="form-label">Long Description for Your Activity</label>
                        
                        <ckeditor [editor]="Editor"
                        [(ngModel)]="model.longDescription"
                        id="activityLongDescription"
                        name="activityLongDescription"
                        data="<p>Hello</p>"
                        (ready)="onReady($event)"
                        (change)="onChange($event)" />
                        <!-- <textarea class="form-control" [(ngModel)]="model.longDescription"
                        id="activityLongDescription" 
                        name="activityLongDescription"></textarea> -->
                    </div>
                    <div class="mt-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        
                        <input type="datetime-local" [(ngModel)]="model.startDate"
                        class="form-control" 
                        id="startDate" 
                        name="startDate">
                    </div>
                    <div class="mt-3">
                        <label for="endDate" class="form-label">End Date</label>
                        
                        <input type="datetime-local" [(ngModel)]="model.endDate"
                        class="form-control"
                        id="endDate"
                        name="endDate">
                    </div>
                    <div class="mt-3 form-check">
                        <label class="form-check-label" for="openRegistration">Open Registration</label>
                        
                        <input type="checkbox" [(ngModel)]="model.openRegistration"
                        class="form-check-input" 
                        id="openRegistration" 
                        name="openRegistration">
                    </div>
                    <div class="mt-3">
                        <label for="maxParticipant" class="form-label">Max Participant</label>
                        
                        <input type="number" [(ngModel)]="model.maxParticipant"
                        class="form-control" 
                        id="maxParticipant" 
                        name="maxParticipant">
                    </div>
                    <!-- <div class="mt-3">
                        <label for="createdBy" class="form-label">Created By</label>
                        
                        <input type="text" [(ngModel)]="model.createdBy"
                        class="form-control" 
                        id="createdBy" 
                        name="createdBy">
                    </div> -->
                    <div class="mt-3">
                        <label for="categories" class="form-label">Categories</label>

                        <ng-container *ngIf="categories$ | async as categories">
                            <select class="form-control" [(ngModel)]="model.categories"
                            id="categories"
                            name="categories" multiple>
                                <option *ngFor="let category of categories" [value]="category.id">
                                    {{category.name}}
                                </option>
                            </select>
                        </ng-container>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary d-block mx-auto" style="width: 200px;">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
