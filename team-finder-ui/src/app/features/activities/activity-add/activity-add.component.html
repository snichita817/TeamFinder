<div class="container mt-5">
    <h2>Create New Activity</h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Activity Title</label>
                
                <input type="text" 
                id="activityTitle" 
                class="form-control" 
                name="activityTitle">
            </div>

            <div class="mt-3">
                <label class="form-label">Short Description for Your Activity</label>
                
                <textarea class="form-control" 
                id="activityShortDescription" 
                name="activityShortDescription"></textarea>
            </div>
            <div class="mt-3">
                <label class="form-label">Long Description for Your Activity</label>
                
                <textarea class="form-control" 
                id="activityLongDescription" 
                name="activityLongDescription"></textarea>
            </div>
            <div class="mt-3">
                <label for="startDate" class="form-label">Start Date</label>
                
                <input type="datetime-local" 
                class="form-control" 
                id="startDate" 
                name="startDate">
            </div>
            <div class="mt-3">
                <label for="endDate" class="form-label">End Date</label>
                
                <input type="datetime-local"
                class="form-control"
                id="endDate"
                name="endDate">
            </div>
            <div class="mt-3 form-check">
                <label class="form-check-label" for="openRegistration">Open Registration</label>
                
                <input type="checkbox"
                class="form-check-input" 
                id="openRegistration" 
                name="openRegistration">
            </div>
            <div class="mt-3">
                <label for="maxParticipant" class="form-label">Max Participant</label>
                
                <input type="number" 
                class="form-control" 
                id="maxParticipant" 
                name="maxParticipant">
            </div>
            <div class="mt-3">
                <label for="createdBy" class="form-label">Created By</label>
                
                <input type="text" 
                class="form-control" 
                id="createdBy" 
                name="createdBy">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
