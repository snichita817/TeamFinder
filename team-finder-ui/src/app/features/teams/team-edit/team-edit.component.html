<div class="container py-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Edit Team</h2>
      <form *ngIf="team" [formGroup]="teamForm" (ngSubmit)="saveTeam()">
        <div class="mb-3">
          <label for="name" class="form-label">Team Name</label>
          <input type="text" id="name" formControlName="name" name="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" formControlName="description" name="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="isPrivate" class="form-label">Private</label>
          <input type="checkbox" id="isPrivate" formControlName="isPrivate" class="form-check-input">
        </div>
        <div class="mb-3">
          <label for="teamCaptainId" class="form-label">Team Captain</label>
          <select id="teamCaptainId" formControlName="teamCaptainId" class="form-select" [ngClass]="{'is-invalid': teamForm.get('teamCaptainId')?.invalid && (teamForm.get('teamCaptainId')?.touched || teamForm.get('teamCaptainId')?.dirty)}">
            <option *ngFor="let member of team?.members" [value]="member.id">{{ member.userName }}</option>
          </select>
          <div *ngIf="teamForm.get('teamCaptainId')?.invalid && (teamForm.get('teamCaptainId')?.touched || teamForm.get('teamCaptainId')?.dirty)" class="invalid-feedback">
            Team captain is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
