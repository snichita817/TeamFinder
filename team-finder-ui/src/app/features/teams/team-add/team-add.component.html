<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="shadow p-4 rounded" style="max-width: 600px;">
            <h2>Team Registration</h2>
    
            <form [formGroup]="teamForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-2">
                    <div class="form-floating mt-3">
                        <input formControlName="name" type="text" class="form-control" id="name" name="name"
                               placeholder="Type your team name here"> 
                        <label class="form-label" for="name" style="color:gray">Type your team name here</label>
                    </div>
                    
                    <div class="mt-3">
                        <label class="form-label">Short Description for Your Dream Team</label>
                        
                        <textarea formControlName="description" class="form-control"
                        id="description" 
                        name="description"></textarea>
                    </div>

                    <div class="mt-3">
                        <input formControlName="isPrivate" type="checkbox" class="form-check-input" id="isPrivate" name="isPrivate"
                               placeholder="Make team private"> 
                        <label class="ms-2 form-label" for="name">Make team private</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input formControlName="createdBy" type="text" class="form-control" id="createdBy" name="createdBy"
                               placeholder="This is you"> 
                        <label class="form-label" for="name">Team captain</label>
                    </div>
