<div class="container mt-3">
    <form *ngIf="model" #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="row">
            <div class="col-md-4">

                <!-- Profile picture card-->
                <div class="card mb-4">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <div class="small text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <button class="btn btn-primary" type="button">Upload new image</button>
                    </div>
                </div>

            </div>
            <div class="col-xl-8">

                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">

                            <!-- First Last Name Form Row-->
                            <div class="row gx-3 mb-3">

                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    
                                    <input [(ngModel)]="model.firstName"
                                    class="form-control" 
                                    id="inputFirstName" 
                                    type="text" 
                                    placeholder="Enter your first name" 
                                    name="firstName">
                                </div>

                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    
                                    <input [(ngModel)]="model.lastName"
                                    class="form-control" 
                                    id="inputLastName" 
                                    type="text" 
                                    placeholder="Enter your last name" 
                                    name="lastName">
                                </div>
                            </div>

                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                                
                                <input [(ngModel)]="model.userName"
                                class="form-control" 
                                id="inputUsername" 
                                type="text" 
                                placeholder="Enter your username"
                                name="userName">
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputBio">Bio</label>
                                
                                <textarea [(ngModel)]="model.bio"
                                class="form-control" 
                                id="inputBio" 
                                type="text" 
                                placeholder="Tell about yourself..." 
                                name="firstName"
                                name="bio"></textarea>
                            </div>
                        
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (University name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputUniName">University name</label>
                                    <input [(ngModel)]="model.university"
                                    class="form-control" 
                                    id="inputUniName" 
                                    type="text" 
                                    placeholder="Enter your university name"
                                    name="university">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Graduation Year</label>
                                    
                                    <input [(ngModel)]="model.graduationYear"
                                    class="form-control" 
                                    id="inputLocation" 
                                    type="number" 
                                    placeholder="Enter your graduation year"
                                    name="graduationYear">

                                </div>
                                <!-- <div class="col-md-4">
                                    <label class="small mb-1" for="inputLocation">Location</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA">
                                </div> -->
                            </div>
                            <!-- Form Group (email address)-->
                            <!-- <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                            </div> -->
                            <!-- Form Row-->
                            <!-- Form Group (interests)-->
                            <div class="col-md-6">
                                <label for="categories" class="form-label">Your interests</label>

                                <ng-container *ngIf="categories$ | async as categories">
                                    <select class="form-control" [(ngModel)]="selectedCategories"
                                    id="categories"
                                    name="categories" multiple>
                                        <option *ngFor="let category of categories" [value]="category.id">
                                            {{category.name}}
                                        </option>
                                    </select>
                                </ng-container>
                            </div>
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (skills)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputSkills">Your Skills (divided with ,)</label>
                                    <input [(ngModel)]="model.skills"
                                    class="form-control" 
                                    id="inputSkills" 
                                    type="tel" 
                                    placeholder="Enter your skills" 
                                    name="skills">
                                </div>
                                
                            </div>
                            
                            <div class="mb-3">
                                <label class="small mb-1" for="linkedIn">LinkedIn URL</label>
                                
                                <input [(ngModel)]="model.linkedinUrl"
                                class="form-control" 
                                id="linkedIn" 
                                type="text" 
                                placeholder="https://www.linkedin.com/" 
                                name="linkedIn">
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="githubUrl">GitHub URL</label>
                                
                                <input [(ngModel)]="model.githubUrl"
                                class="form-control" 
                                id="githubUrl" 
                                type="text" 
                                placeholder="https://github.com/" 
                                name="githubUrl">
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="portfolioUrl">Your Portfolio</label>
                                
                                <input [(ngModel)]="model.portfolioUrl"
                                class="form-control" 
                                id="portfolioUrl" 
                                type="text" 
                                placeholder="https://your-portfolio.com/" 
                                name="portfolioUrl">
                            </div>
                            
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="submit">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
