<div class="container mt-5">
    <h2>All Users - Admin</h2>
    <ng-container *ngIf="users$ | async as users">
        <div class="row">
            <div class="col-md-4" *ngFor="let user of users">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">ID: {{user.id}}</h5>
                        <p class="card-text">Email: {{user.email}}</p>
                        <p class="card-text">Roles: {{user.roles}}</p>
                        <div class="d-flex justify-content-between">
                            <!-- <ng-container *ngIf="user?.roles?.includes('Organizer'); else addOrganizerRole">
                                <button class="btn btn-secondary disabled">Assign Organizer</button>
                            </ng-container>
                            <ng-template #addOrganizerRole>
                                <button class="btn btn-primary" (click)="assignOrganizer(user.email)">Assign Organizer</button>
                            </ng-template> -->
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Assign Roles
                                </button>
                                <ul class="dropdown-menu p-3">
                                    <li *ngFor="let role of allRoles">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" [id]="'role-' + role" [checked]="user.roles.includes(role)">
                                            <label class="form-check-label" [for]="'role-' + role">
                                                {{ role }}
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <button class="btn btn-danger mt-2" [routerLink]="['/users/delete', user.id]">Delete</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
