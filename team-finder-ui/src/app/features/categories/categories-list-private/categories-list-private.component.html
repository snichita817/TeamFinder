<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2>All Categories - Admin</h2>
        <button class="btn btn-primary" [routerLink]="['/categories/add']">Add Categories</button>
    </div>
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <th scope="row">{{category.id}}</th>
                    <td>{{category.name}}</td>
                    <td><button class="btn btn-secondary" [routerLink]="['/categories/edit', category.id]">Edit</button></td>
                    <td><button class="btn btn-danger" [routerLink]="['/categories/delete', category.id]">Delete</button></td>
            </tbody>
        </table>
    </ng-container>
</div>
